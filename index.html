<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kis Herceg ‚Äì Keres≈ë</title>
  
  <style>
  :root{
    --blue1: rgba(10, 32, 70, .78);
    --blue2: rgba(22, 56, 110, .72);
    --card: rgba(255,255,255,.86);
    --card2: rgba(255,255,255,.92);

    --btn: #234b8e;

  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color: var(--text);

    /* h√°tt√©r */
    background-image: url("hatter.JPG");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    min-height: 100vh;
    display:flex;
    justify-content:center;
    padding: 28px 14px;
  }

  /* k√∂z√©pre igaz√≠tott "k√°rtya" */
  .wrap{
    width: min(720px, 100%);
    background: linear-gradient(180deg, var(--blue1), var(--blue2));
    border: 1px solid rgba(255,255,255,.22);
    border-radius: 18px;

  }

  .header{
    display:flex;
    align-items:center;

  }

  .logo{
    width: 150px;
    height: 150px;
    background: none;
    padding: 0;
    border: none;
  }
    
  .logo img{
    width:100%;
    height:100%;
    object-fit: contain;
    display:block;
    border-radius: 8px;
  }

  h2, h3{
    margin:0;
    line-height: 1.15;
  }

  h2{
    font size: 42 px;
    font weight: 900;
    letter-spacing: 1px;
  } 
    
  h3{

    color: rgba(255,255,255,.92);

  }

  .title{
    display: flex;

  }
    
  .sub{

  }
  .sub b{ color: #fff; }
  .sub span{
    color: var(--gold);

  }

  .gold{
    color: #f6c45b;
    font weight: 800;
  }
    
  .panel{
    background: var(--card);
    margin: 0 18px 18px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,.55);
    padding: 14px;
  }

  input{
    width: 100%;
    padding: 14px 14px;
    font-size: 16px;
    border-radius: 12px;
    border: 1px solid var(--line);
    outline: none;
    background: var(--card2);
    transition: box-shadow .2s ease, border-color .2s ease;
  }
  input:focus{
    border-color: rgba(35,75,142,.55);
    box-shadow: 0 0 0 4px rgba(35,75,142,.16);
  }

  button{
    width: 100%;
    margin-top: 12px;
    padding: 13px 14px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;

    background: linear-gradient(180deg, var(--btn), var(--btn2));
    box-shadow: 0 10px 24px rgba(26,60,116,.28);
    transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
  }
  button:hover{ filter: brightness(1.06); }
  button:active{ transform: translateY(1px); }

  /* tal√°lat blokk */
  .box{
    margin-top: 14px;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(11,21,48,.12);
    background: rgba(255,255,255,.92);
  }
  .box .sec{
    font-weight: 800;
    margin: 0 0 8px;
    display:flex;
    align-items:center;
    gap:8px;
  }
  .box .sec::before{
    content:"‚ú®";
  }

  ul{
    margin: 8px 0 0 0;
    padding-left: 18px;
  }
  li{ margin: 6px 0; }

  .muted{
    color: var(--muted);
    font-size: 13px;
    margin-top: 10px;
  }

  /* mobilon is sz√©p */
  @media (max-width: 520px){
    body{ padding: 16px 10px; }
    h2{ font-size: 30px; }
    h3{ font-size: 16px; }
    .title{
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .logo{ width: 44px; height: 44px; }
    .panel{ margin: 0 12px 14px; }
    .header{ padding: 16px 14px 8px; }
    .sub{ padding: 0 14px 14px; }
  }
</style>
</head>
  
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="Kis Herceg">
     
      </div class="title">
        <h2> <span class="gold"> KIS HERCEG K√ñNYVESBOLT </span> </h2>
        <h3> k√∂nyvrendel√©s keres≈ë</h3>
      </div>

    <p class="sub">
      √çrd be a neved, √©s megn√©zz√ºk van-e rendel√©sed n√°lunk jelenleg.
    </p>

    <div class="panel">
        <input id="name" placeholder="Pl. Kis Herceg" />
        <button id="btn" type="button">Keres√©s</button>
        <div id="ver" class="muted"></div>
        <div id="result" class="box">üîé Keres√©shez √≠rd be a neved.</div>
    </div>
  </div>

<script>
(() => {
    const VERSION = "";
    const $ = (id) => document.getElementById(id);

  // √©kezet- √©s id√©z≈ëjel-toler√°ns keres√©s
  function norm(s) {
    return (s || "")
      .toString()
      .trim()
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")   // √©kezet le
      .replace(/[‚Äú‚Äù‚Äû"]/g, "")           // id√©z≈ëk le
      .replace(/\s+/g, " ");            // sok space -> 1
  }
  function tokens(q) {
    return norm(q).split(" ").filter(Boolean);
  }
  function containsAll(hay, tok) {
    const h = norm(hay);
    return tok.every(t => h.includes(t));
  }

  // ---------- AJ√ÅNL√ÅS: c√≠m + sorsz√°mos nevek ----------
  function isATitle(line) {
    // pl: "A VAR√ÅZSLATOS T√âRK√âP - 86 lej"
    const s = (line || "").trim();
    if (!s) return false;
    if (/^\d+\./.test(s)) return false;
    if (/^[‚Ä¢\*\-]/.test(s)) return false;
    return /lej/i.test(s) && /[-‚Äì‚Äî]/.test(s);
  }
  function parseANumberedName(line) {
    const m = (line || "").trim().match(/^\d+\.\s*(.+)$/);
    return m ? m[1].trim() : null;
  }

  // ---------- RENDEL√âSEK: N√âV: + ‚Ä¢ t√©telek ----------
  function parseBHeader(line) {
    // N√âV: Valaki (id√©z≈ëjellel is)
    const m = (line || "").trim().match(/^"??\s*N√âV\s*:\s*(.+?)\s*"?$/i);
    return m ? m[1].trim() : null;
  }
  function isBullet(line) {
    return /^[‚Ä¢\-]\s/.test((line || "").trim());
  }
  function cleanBullet(line) {
    return (line || "").trim().replace(/^[‚Ä¢\-]\s/, "").trim();
  }

  async function loadTxt(file) {
    // cache-biztos: mindig friss URL
    const url = file + "?v=" + Date.now();
    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) throw new Error(file + " HTTP " + res.status);
    return await res.text();
  }

  function parseAjanlas(text, tok) {
    const lines = text.split(/\r?\n/).map(l => (l || "").trim()).filter(Boolean);
    const foundTitles = new Set();
    let currentTitle = "";

    for (const line of lines) {
      if (isATitle(line)) { currentTitle = line; continue; }
      const nm = parseANumberedName(line);
      if (nm && currentTitle && containsAll(nm, tok)) foundTitles.add(currentTitle);
    }
    return [...foundTitles];
  }

  function parseRendelesek(text, tok) {
    const lines = text.split(/\r?\n/).map(l => (l || "").trim()).filter(Boolean);

    const matches = []; // { name, items[] }
    let curName = null;
    let curItems = [];

    function flush() {
      if (!curName) return;
      if (containsAll(curName, tok)) {
        // dupl√°k ellen
        const uniq = [];
        for (const it of curItems) if (!uniq.includes(it)) uniq.push(it);
        matches.push({ name: curName, items: uniq });
      }
    }

    for (const line of lines) {
      const header = parseBHeader(line);
      if (header) {
        flush();
        curName = header;
        curItems = [];
        continue;
      }
      if (curName && isBullet(line)) {
        curItems.push(cleanBullet(line));
      }
    }
    flush();
    return matches;
  }

  async function search() {
    const qRaw = $("name").value || "";
    const tok = tokens(qRaw);
    const out = $("result");

    out.innerHTML = "‚è≥ Keres√©s‚Ä¶";

    if (!tok.length) {
      out.innerHTML = "üîé √çrj be egy nevet üôÇ";
      return;
    }

    let ajanlasTxt = "";
    let rendelesTxt = "";

    try {
      // p√°rhuzamos bet√∂lt√©s
      [ajanlasTxt, rendelesTxt] = await Promise.all([
        loadTxt("ajanlas.txt"),
        loadTxt("rendelesek.txt")
      ]);
    } catch (e) {
      out.innerHTML = "‚ùå Hiba a f√°jl bet√∂lt√©sn√©l: <code>" + (e && e.message ? e.message : e) + "</code><br>" +
                      "Ellen≈ërizd, hogy a repo gy√∂ker√©ben van: <b>ajanlas.txt</b> √©s <b>rendelesek.txt</b>.";
      return;
    }

    const foundA = parseAjanlas(ajanlasTxt, tok);
    const foundB = parseRendelesek(rendelesTxt, tok);

    if (!foundA.length && !foundB.length) {
      out.innerHTML = "‚ùå Nincs tal√°lat a te neved alapj√°n! <b>" + qRaw + "</b>";
      return;
    }

    let html = "<b>Tal√°ltunk k√∂nyvet a te neved alatt:</b> <b>" + qRaw + "</b><br><br>";

    if (foundA.length) {
      html += '<div class="sec">Az √°ltalunk aj√°nlott k√∂nyvek k√∂z√ºl:</div><ul>';
      foundA.forEach(t => html += "<li>" + t + "</li>");
      html += "</ul>";
    }

    if (foundB.length) {
      html += '<div class="sec">Az √°ltalad k√©rt k√∂nyvek k√∂z√ºl:</div>';
      foundB.forEach(b => {
        html += "<b>" + b.name + "</b>";
        if (b.items.length) {
          html += "<ul>";
          b.items.forEach(it => html += "<li>" + it + "</li>");
          html += "</ul>";
        } else {
          html += '<div class="muted">Nincs ‚Ä¢ t√©tel sor ehhez a n√©vhez.</div>';
        }
      });
    }

    out.innerHTML = html;
  }

  document.addEventListener("DOMContentLoaded", () => {
    $("btn").addEventListener("click", search);
    $("name").addEventListener("keydown", (e) => { if (e.key === "Enter") search(); });
  });
})();
</script>
</body>
</html>
